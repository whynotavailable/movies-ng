<main role="main" class="container">

  <div class="starter-template">
    <h1>AFI 100 Years 100 Movies Progress</h1>
  </div>
  <p>
    A <span style="text-decoration: line-through; text-decoration-color: red">red strikethrough</span> means the movie is being skipped.
    A <span style="text-decoration: line-through; text-decoration-color: green">green strikethrough</span> means the movie has been watched.
    There are currently {{moviesLeft}} movies to go.
  </p>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Year</th>
      <th scope="col">Makers</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies">
        <td>{{movie.number}}</td>
        <td [style.text-decoration]="getStruck(movie)"
            [style.text-decoration-color]="getStruckColor(movie)">{{movie.title}}</td>
        <td>{{movie.year}}</td>
        <td>{{movie.makers.join(', ')}}</td>
      </tr>
    </tbody>
  </table>
</main>
